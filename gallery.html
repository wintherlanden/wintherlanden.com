<?php

$categories = [

    "Replica",
    "Figure",
    "Cast",
    "Animals",
    "Portrait",

];

?>

<div class="container">

    <?php
    foreach ($categories as $title)
    {
        $images = scandir("gallery/" . $title);
        $image_front = null;
        $images_gallery = [];
        foreach ($images as $image)
        {
            if (strpos($image, "Front") !== false)
                $image_front = $image;
            else
                $images_gallery[] = $image;
        }
        ?>
        <div class="row">

            <div class="col-sm-3">
                <a href="gallery/<?=$title;?>/<?=$image_front;?>" data-toggle="lightbox" data-gallery="example-gallery">
                    <img src="gallery/<?=$title;?>/<?=$image_front;?>" class="img-fluid">
                </a>
            </div>
            <div class="col-sm-9">
                <?php
                foreach ($images_gallery as $image)
                {
                    ?>
                    <a href="gallery/<?=$title;?>/<?=$image;?>" data-toggle="lightbox" data-gallery="example-gallery">
                        <img src="gallery/<?=$title;?>/<?=$image;?>" class="img-fluid">
                    </a>
                    <?php
                }
                ?>
            </div>

        </div>
        <?php
    }
    ?>



</div>
