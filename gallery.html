<?php

$categories = [

    "Replica",
    "Figure",
    "Cast",
    "Animals",
    "Portrait",

];

?>

<div class="container">

    <div class="row">

    <?php
    foreach ($categories as $title)
    {
        $images = scandir("gallery/" . $title);
        $image_front = null;
        $images_gallery = [];
        foreach ($images as $image)
        {
            if (strpos($image, "Front") !== false)
                $image_front = $image;
            else
                $images_gallery[] = $image;
        }
        ?>
        <div class="col-sm-2">
            <a href="gallery/<?=$title;?>/<?=$image_front;?>" data-toggle="lightbox" data-gallery="example-gallery">
                <img src="gallery/<?=$title;?>/<?=$image_front;?>" class="img-fluid">
            </a>
        </div>

        <?php
    }
    ?>

    </div>


</div>
